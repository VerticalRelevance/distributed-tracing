aws:
  region: us-west-2

tracing_strategies:
  - Message Bus with Amazon SQS
  - Conditional Branches
  - Exception Handling Blocks
  - Function Entry/Exit Points
  - Complex Algorithm Sections
  - Performance-Critical Code Paths
  - State Changes
  - External Resource Interactions

clarifications:
  - In the output, surround any Python code with three backticks on each side, and the string "python" to the right of the first backticks.
formatter:
  class:
    name: JsonToMarkdownFormatter
  module:
    name: json_to_markdown_formatter

ai_model:
  max_llm_retries: 2
  retry_delay: 4
  temperature: 0.1
  custom:
    max_tokens: 2048
  class:
    name: AnthropicClaude3Sonnet20240229V1
  module:
    name: anthropic_claude_3_sonnet_20240229_v1_0

